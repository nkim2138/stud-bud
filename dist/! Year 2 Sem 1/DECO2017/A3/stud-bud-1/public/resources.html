      <li class="nav-item"><a href="/!%20Year%202%20Sem%201/DECO2017/A3/stud-bud-1/public/index.html"><h4>Task</h4></a></li>

<!-- popup create new task -->
<div class="popup" id="materialPopup">
  <div class="overlay"></div>
  <!--   CREATING A NEW TASK  -->
  <form id="materialForm">

    <!-- Creating a list to have create new task and close button beside each other -->
    <nav>
      <ul class="taskClose">
        <li>
          <h2 class="newtask">CREATE MATERIAL</h2>
        </li>
        <li>
          <div class="close-btn" onclick="togglePopupMaterial()">&times;</div>
        </li>
      </ul>
    </nav>

    <div class="taskcolumn">

      <!--label is a piece of text that users will see-->
      <!--Task Name-->
      <label for="materialName">MATERIAL NAME </label>
      <input type="text" id="materialNameInput" name="materialName" required="">

      <br>
      <!--Description-->
      <label for="materialDescription">DESCRIPTION</label>
      <input type="text" id="materialDescriptionInput" name="materialDescription">

      <br>
      <!-- Which unit of study this belongs to-->
      <label for="unitOfStudy">UNIT OF STUDY</label>
      <!-- automatically becomes uppercase -->
      <!-- reference to https://www.the-art-of-web.com/html/input-field-uppercase/#:~:text=On%20every%20keystroke%20a%20JavaScript,convert%20the%20value%20to%20uppercase.&text=Aside%20from%20the%20distraction%20of,changing%20it%20to%20'ABBA'. -->
      <input type="text" name="unitOfStudy" id="unitOfStudyInput" onkeyup="this.value = this.value.toUpperCase();" required="">

    </div>

    <div class="taskcolumn">  

      <!--Grouping links withing a unit of study-->
      <label for="materialGroup">GROUP</label>
      <input type="text" id="materialGroupInput" name="materialGroupInput"><br>

      <!--Description-->
      <label for="materialLink">LINK</label>
      <input type="text" id="materialLinkInput" name="materialLinkInput">
        
      <br>

      <ul class="buttons"> 
        <li><button id="cancel" type="button" onclick="togglePopupMaterial()">Cancel</button></li>
<!--           <li><button id="create" type="button" onclick="toggleCreateTask()">Create</button></li> -->
        <li> <input type="submit" value="Create" id="create"></li>
      </ul>
    </div>
  </form>
</div>

<!-------------------------------RESOURCES---------------------------->

<!--   reference to https://www.youtube.com/watch?v=m3StLl-H4CY&t=50s -->
<div id="material-links">

<!--    creating columns using ul and lists -->
<div id="material-columns">
  <li class="columns">
    <h5 contenteditable="true"></h5>
    <div class="columnInfo" id="tasksColumn">
      <p id="emptyTaskList">You have no resources yet !</p>

    </div>

    
  </li>
  <li class="columns">
    <h5 contenteditable="true"></h5>

  <li class="columns">

</div>

<!---------------------  creating nav bar for the bottom part ------------------------------>
<nav class="bottom-nav">

<!-- add task and column -->
  <ul class="bottom-nav-list">
    <li class="musicandTime">



         <!-- ----------------------MUSIC PLAYER ----------------------------->
       <div class="popup" id="musicPopup">
        <div class="transparent-overlay" onclick="togglePopupMaterial()">
          <div id="musicPlayer">
            <div class="musicPlayerContent">

            </div>
          </div>
        </div>
      </div>
      <audio src="/scifi.fe965d1b.mp3" id="audio"></audio>
     <div id="smallMusicDisplay">
      <div class="musicDisplayContent">
        <div class="imageandtitle">
          <img src="/scifi.15e2294b.jpg" alt="music-cover" id="cover">

          <div class="title">
            <p id="songname">piano</p>
            <p id="artistname">bensound</p>
          </div>
          
        </div>
          <div class="buttons-loading">
            <div class="music-buttons">
              <button id="prev">
                <img class="backIcon" src="/back.9af03c11.png" alt="music back button" width="30%" height="30%/">
              </button>

              <button id="play" onclick="pauseSong()">
                <img class="playIcon" src="/play.f3408468.png" alt="play music" width="70%" height="70%/">
              </button>
              <button id="pause" class="inactive" onclick="playSong()">
                <img class="pauseIcon" src="/pause.2e1d17e3.png" alt="pause music" width="70%" height="70%/">
              </button>

              <button id="next">
                <img class="timerIcon" src="/skip.b67ab240.png" alt="skip music" width="30%" height="30%/">
              </button>
             
            </div>
            <div class="music-loading-container">
              <div class="music-loading"></div>
            </div>

        </div>
      </div>
    </div>




    <!--------------------------------STOPWATCH & POMODORO---------------------------------->
    <!-- reference from https://www.youtube.com/watch?v=yhhFXNHKpsk&t=8s -->
    <div class="popup" id="stopwatchPomodoroPopup">
       <div class="transparent-overlay">
           <div id="stopwatchAndPomodoro">
            <nav>
              <ul class="stopwatchPomoClose"> 
                <li class="selectTimer">
                  <p class="stopActive" onclick="active1()">Stopwatch</p>
                  <p class="pomoActive" onclick="active2()">Pomodoro</p>
                </li>
                <li>
                  <div class="close-btn" id="closeStop" onclick="toggleTimer()">&times;</div>
                </li>
              </ul>
             </nav>

             <!-- display stopwatch -->
             <div class="stopPomo">
              <ul class="switchStopPomo">
                <li class="switchtimer">
                  <div id="stopwatchContent" class="active">
                    <h1 id="screenStop">00:00.00</h1>
                     <ul class="stopwatch">
                       <li class="stopwatch-btns">
                           <button id="stopwatchStart" class="timerbutton" onclick="startStopwatch()">Start</button>
                           <button id="stopwatchReset" class="timerbutton" onclick="resetStopwatch()">Reset</button>
                       </li>
                      </ul>
                  </div>
                </li>

                <li class="switchtimer">
                  <!-- display pomodoro start button-->
                <div id="pomodoroContent">
                  <!-- <a href=""><img class="tulip" src= "images/tulip.png" alt= "logo" width= 15% height= auto/></a> -->

                 <!-- time (secs and mins) displayed -->
                 <form class="session" action="." id="setTime">
                  <label for="focus">Focus</label>
                  <input type="number" value="25" id="focusTime">

                  <label for="break" class="break">Break</label>
                  <input type="number" value="5" id="breakTime">

                  <ul class="pomodoro">
                    <li class="pomodoro-btns">
                        <button id="pomodoroSave" class="timerbutton" type="submit">Save</button>
                        <button id="pomodoroStart" class="timerbutton" onclick="active3()">Start</button>
                    </li>
                  </ul>
                 </form>
      
                 <p id="userSaves"></p>
               </div>
              </li>
   
                <li class="switchtimer">
                    <!-- display pomodoro timer running-->
                  <div id="pomodoroTimer" class="pomodoroTimer">
                    <svg class="static-ring" height="120" width="120">
                      <circle class="static-ring-circle" stroke-width="10" fill="transparent" r="50" cx="60" cy="60"></circle>
                    </svg>
                    <svg class="progress-ring" height="120" width="120">
                      <circle class="progress-ring-circle" stroke-width="10" fill="transparent" r="50" cx="60" cy="60"></circle>
                    </svg>
                   

                    <a href=""><img class="tulip" src="/tulip.3153fedf.png" alt="logo" width="15%" height="auto/"></a>

                   <!-- time (secs and mins) displayed -->
                   <div class="timePomo">
                    <h1 class="mins">00</h1>
                    <h1>:</h1>
                    <h1 class="secs">00</h1>
                   </div>
                   
                    <ul class="pomodoro">
                      <li class="pomodoro-btns">
                          <button id="pomodoroPause" class="timerbutton">Pause</button>
                          <button id="pomodoroEnd" class="timerbutton" onclick="active2()">End</button>
                      </li>
                    </ul>
                 </div>
                </li>

              </ul>
              
             </div>
             
           </div>
        </div>
        
      </div>
      
    <div id="smallTimerDisplay">
      <div class="timerDisplayContent">
        <img class="timerIcon" src="/timer.b68610c2.png" alt="logo" width="8%" height="8%/">
        <p>Stopwatch + Pomodoro</p>
        <img onclick="toggleTimer()" class="arrowIcon" src="/arrowUp.1e83b632.png" alt="logo" width="7%" height="8%/">
      </div>
    </div>

  </li>
      
       
    <li class="material-btn">
      <button id="addMaterial" onclick="togglePopupMaterial()">+ Add Material</button>
    </li>

  </ul>
</nav>
